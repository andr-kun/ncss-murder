<article>
	<h2>Murders</h2>

	<table>
		<thead>
			<tr>
			{% if not profile %}
				<th>Murderer</th>
			{% end %}
				<th>Victim</th>
				<th>Time of Death</th>
				<th>Crime scene</th>
			</tr>
		</thead>
		<tbody>
			{% for murder in murders %}
			<tr>
			{% if not profile %}
				<td>{{ murder.murderer }}</td>
			{% end %}
				<td>{{ murder.victim }}</td>
				<td>{{ murder.datetime }}</td>
				<td>{{ murder.location }}</td>
			</tr>
			{% end %}
		</tbody>
	</table>
</article>
