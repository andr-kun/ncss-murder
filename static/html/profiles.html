<article>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Role</th>
				<th>Dead or Alive?</th>
			</tr>
		</thead>
		<tbody>
		{% for player in profiles %}
			<tr>
				<td>{{ player.name }}</td>
				<td>{{ player.type }}</td>
				{% if player.death == True %}
					<td>Dead</td>
				{% else %}
					<td>Alive</td>
				{% end %}
			</tr>
		{% end %}
		</tbody>
	</table>
</article>
