<article>
	<h2>Achievements</h2>

	<ul class="achievements">
	{% for achievement in achievements %}
		<li class=" {{ 'complete' if achievement.goal and achievement.progress == achievement.goal else '' }}">
			<h3>
				{{ achievement.name }}
			</h3>
			<p>
				{{ achievement.description }}
			</p>
			{% if profile and achievement.goal %}
			<p>
				{{ achievement.progress }} / {{ achievement.goal }} {{ achievement.unit }}
			</p>
			{% end %}
		</li>
	{% end %}
	</ul>
</article>
